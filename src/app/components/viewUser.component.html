<div class="contentHeading" uk-grid>
    <div class="uk-width-5-6@m">
        <h3>User Details</h3>
    </div>
    <div class="uk-width-1-6@m">
        <a class="navButton uk-button uk-button-default" href="/">< Back</a>
    </div>
</div>

<div *ngIf="userInfo" class="uk-card uk-card-default">
    <div class="uk-card-body">
        <div uk-grid>
            <div class="uk-width-2-3@m">
                <div class="cardItem"><div class="headerText">Name</div>
                {{userInfo.firstName}} {{userInfo.lastName}}</div>

                <div class="cardItem"><div class="headerText">Email</div>
                <a href="mailto:{{userInfo.email}}">{{userInfo.email}}</a></div>

                <div class="cardItem"><div class="headerText">Address</div>
                {{userInfo.address.street}}<br/>
                {{userInfo.address.city}}, {{userInfo.address.state}}, {{userInfo.address.country}}, {{userInfo.address.zip}}</div>

                <div class="cardItem"><div class="headerText">Company</div>
                <a href="{{userInfo.company.website}}">{{userInfo.company.name}}</a></div>
            </div>
            <div class="uk-width-1-3@m">
                <img src="{{userInfo.profilePic}}" />
            </div>
        </div>
        <button type="button" class="actionButton uk-button uk-button-primary" (click)="onDelete()">Delete User</button>
    </div>
</div>
